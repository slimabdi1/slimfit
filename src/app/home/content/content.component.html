
<div class="row">
    <div class="col-xs-3 col-centered">

        <div class="numberCircle" *ngFor="let c of categories" [ngClass]="{'btn-danger':user.active, 'btn-success':!user.active}">{{c}}</div>
       
       
    </div>
</div>


<div class="col-md-6"><button
  class="btn btn-outline-success"
  (click)="next()">back</button>
</div>



<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
